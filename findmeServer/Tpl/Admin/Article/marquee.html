<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮播设置</title>
		<link rel="stylesheet" type="text/css" href="css/ui-dialog.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/datetimepicker.css"/>
	</head>
	<body>
		<div id="warpper">
            <div class="content">
                <div class="location">资讯文章</div>
                <div class="ui-tab">
                    <ul>
                        <li class="tab-item"><a href="#">文章列表</a></li>
                        <li class="tab-item"><a href="#">修改文章</a></li>
                        <li class="tab-item last-item selected"><a href="#">轮播设置</a></li>
                    </ul>
                </div>
                <table class="focus-table">
                    <tr>
                        <td class="pct10">
                            <i>顺序</i>
                            <input type="text" class="ui-text" required/>
                        </td>
                        <td class="pct40">
                            <label>轮播文字</label>
                            <textarea class="ui-textarea" style="width:60%; height:60px;" placeholder=""></textarea>
                            <br><label>管理选择</label>
                            <select name="" class="ui-select">
                                <option value="">活动</option>
                            </select>
                            <select name="" class="ui-select">
                                <option value="">首页</option>
                            </select>
                        </td>
                        <td class="ui-form-item2 pct35">
                            <label>轮播图片</label>
                            <span class="picture_box">
                                <a href="javascript:;" class="a-upload">
                                    <input type="file" name="" id="">选取图片
                                </a>
                            </span>
                        </td>
                        <td>
                            <input type="reset" value="删除" class="ui-button fade-o-butn"/>
                        </td>
                    </tr>
                </table>
                <table class="focus-table">
                    <tr>
                        <td class="pct10">
                            <i>顺序</i>
                            <input type="text" class="ui-text" required/>
                        </td>
                        <td class="pct40">
                            <label>轮播文字</label>
                            <textarea class="ui-textarea" style="width:60%; height:60px;" placeholder=""></textarea>
                            <br><label>管理选择</label>
                            <select name="" class="ui-select">
                                <option value="">活动</option>
                            </select>
                            <select name="" class="ui-select">
                                <option value="">首页</option>
                            </select>
                        </td>
                        <td class="ui-form-item2 pct35">
                            <label>轮播图片</label>
                            <span class="picture_box">
                                <a href="javascript:;" class="a-upload">
                                    <input type="file" name="" id="">选取图片
                                </a>
                            </span>
                        </td>
                        <td>
                            <input type="reset" value="增加" class="ui-button"/>
                        </td>
                    </tr>
                </table>
                <div class="integral_btn-group">
                    <input type="submit" value="提交" class="ui-button"/>
                </div>
                
            </div>
		</div>
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
