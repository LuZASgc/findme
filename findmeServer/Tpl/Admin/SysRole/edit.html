<{include file="Public/top.html" }>
</head>
<body>
<div id="warpper">
    <div class="content">
        <div class="location">角色修改</div>
        <div class="ui-tab">
            <ul>
                <li class="tab-item"><a href="<{U('SysRole/index')}>" onclick="LayerShow();">角色列表</a></li>
                <li class="tab-item last-item selected"><a href="<{U('SysRole/add')}>" onclick="LayerShow();">新增角色</a></li>
            </ul>
        </div>
        <div class="topic">角色信息</div>
        <form action="<{U('SysRole/update')}>" method="get" class="ui-form" id="addManagerForm">
            <input type="hidden" name="id" value="<{$obj.id}>" />
            <input name="m" type="hidden" value="<{$module}>">
            <input name="c" type="hidden" value="<{$controller}>">
            <input name="a" type="hidden" value="search">
            <div class="form-box border0 border-box">
                    <div class="ui-form-item">
                        <label class="ui-label">角色名称：</label>
                        <input type="text" class="ui-text" value="<{$obj.name}>" id="integral" name="name" placeholder="运营" required/>
                    </div>
                    <div class="ui-form-item">
                        <label class="ui-label">备注：</label>
                        <input type="text" class="ui-text" id="integral" value="<{$obj.remark}>" name="remark" placeholder="运营人员使用权限" required/>
                    </div>
            </div>
            <div class="integral_btn-group">
                <input type="submit" value="提交编辑" class="ui-button"/>
            </div>
        </form>
    </div>
</div>
<{include file="Public/foot.html" }>
