<{foreach from=$list item=item}>

    <td> <a href="<{$item.uid}>"><{$item.nickname}></a> </td>

    <td><{$item.money/100}></td>

    <td><a href="javascript:void()">补发</a> </td>
</tr>
<{/foreach}>
