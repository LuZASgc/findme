function show_son_category(v){

			$.each(data.data,function(i,obj){
				obj = eval(obj);
				//alert(obj.title);
			})
			
	});
}
</script>
</head>
<body>
<div id="warpper">
    <div class="content">
        <div class="location">管理员管理</div>
        <div class="ui-tab">
            <ul>
                <li class="tab-item"><a href="<{U('SysUser/index')}>" onclick="LayerShow();">管理员列表</a></li>
                <li class="tab-item last-item selected"><a href="<{U('SysUser/add')}>" onclick="LayerShow();">新增管理员</a></li>
            </ul>
        </div>
        <div class="topic">管理员信息</div>
        <div class="form-box border0 border-box">
            <form action="<{U('SysUser/insert')}>" method="post" class="ui-form" id="addManagerForm">
                <div class="ui-form-item inline-block">
                    <label class="ui-label">用户名：</label>
                    <input type="text" class="ui-text" id="integral" name="real_name" placeholder="输入你的姓名" required/>
                </div>
                <div class="ui-form-item inline-block">
                    <label class="ui-label">邮箱：</label>
                    <input type="text" class="ui-text" id="integral" name="email" placeholder="输入你的邮箱" required/>
                </div>
                <div class="ui-form-item inline-block">
                    <label class="ui-label">登陆账号：</label>
                    <input type="text" class="ui-text" id="integral" name="username" placeholder="输入你的登陆账号" required/>
                </div>

                <div class="ui-form-item inline-block">
                    <label class="ui-label">QQ或者MSN：</label>
                    <input type="text" class="ui-text" id="integral" name="qq_msn" placeholder="输入你的QQ或者MSN" required/>
                </div>

                <div class="ui-form-item inline-block">
                    <label class="ui-label">登陆密码：</label>
                    <input type="password" placeholder="输入你的密码" class="ui-text" id="integral" name="password" required/>
                </div>

                
                <div class="ui-form-item inline-block">
                    <label class="ui-label">角色权限：</label>
                    <select name="role_id" class="ui-select">
                    <{foreach from="$role_list" item="v"}>
                        <option value="<{$v.id}>"><{$v['name']}></option>
                    <{/foreach}>
                    </select>
                </div>

                <div class="ui-form-item inline-block">
                    <label class="ui-label">手机：</label>
                    <input type="text" class="ui-text" id="integral" name="phone" placeholder="输入你的手机号码" required/>
                </div>
                <div class="ui-form-item inline-block">
                    <label class="ui-label">状态：</label>
                    <span class="ui-field">
                        <input type="radio" id="open" value="1" name="status" checked><label for="open">&nbsp;&nbsp;启用</label>
                        <input type="radio" id="close" value="1" name="status" ><label for="close">&nbsp;&nbsp;不启用</label>
                    </span>
                </div>
                <div class="ui-form-item inline-block">
                    <label class="ui-label">前台用户：</label>
                    <input type="text" class="ui-text" name="nickname" placeholder="输入前台昵称" />
                </div>
                <div class="ui-form-item inline-block">
                    <label class="ui-label">前台用户编号：</label>
                    <input type="text" class="ui-text" name="uid" placeholder="输入前台用户编号" />
                </div>
            
        </div>
        <div class="integral_btn-group">
            <input type="submit" value="提交编辑" class="ui-button"/>
        </div>
        </form>
    </div>
</div>

<{include file="Public/foot.html" }>
