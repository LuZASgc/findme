
<script src="<{$preStaticUrl}>Admin/js/common.js"></script>
<script src="<{$preStaticUrl}>Admin/js/My97DatePicker/WdatePicker.js"></script>
<script src="<{$preStaticUrl}>js/jquery.ajaxfileupload.js"></script>
<script src="<{$preStaticUrl}>Admin/js/dialog-min.js"></script>
<script>

    function changePage(page){
        if(page==0 || page==$('#nowPage').text()+0 || page>$('#totalPage').text()+0){
            return false;
        }

        $('#page').val(page);
        $('#searchForm').submit();
    }

    function jumpPage(){
        var page=parseInt($('#jumpPage').val());
        changePage(page);
    }

    function changeOrder(index){
        var otype = $('#otype').val();
        if(index==$('#ofield').val()) {
            switch (otype.toUpperCase()) {
                case 'ASC':
                    otype = 'DESC';
                    break;
                case 'DESC':
                    otype = '';
                    index = 0;
                    break;
                case '':
                    otype = 'ASC';
                    break;
            }

        }else{
            otype = 'ASC';
        }

        $('#ofield').val(index);
        $('#otype').val(otype);
        $('#searchForm').submit();
    }
    
    function showLimit(item) {
        $("#limit").val(item);
        $('#searchForm').submit();
    }
    //loading 打开和关闭
    function LayerShow(){
        if(typeof(parent.openLoading)=='undefined') {}else{
            parent.openLoading();
        }

    }
    function LayerHide(){
        if(typeof(parent.closeLoading)=='undefined') {}else {
            parent.closeLoading();
        }
    }
    $(function () {
        LayerHide();
    });
</script>
